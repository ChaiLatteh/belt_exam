<h2>Question List works!</h2>
<h3 *ngIf="user">Hi {{user.username}}!</h3>
<a [routerLink]="['/new_question']">Add a Question</a>
<table>
  <tr>
    <th>Question</th>
    <th>Answers</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let question of questions">
    <td>{{question.question}}</td>
    <td>{{question.answers.length}}</td>
    <td><a [routerLink]="['/question', question._id]">Show</a> <a [routerLink]="['/question', question._id, 'new_answer']">Answer</a></td>
  </tr>
</table>
