<div *ngIf="question">
  <h3>Q: {{question.question}}</h3>
  <p *ngIf="question.description">Description: {{question.description}}</p>

  <div *ngIf="question.answers">
    <div *ngFor="let answer of question.answers">
      <p>{{answer._user.username}}:</p>
      <h5>{{answer.answer}}</h5>
      <p *ngIf="answer.details">{{answer.details}}</p>
      <p>Likes: {{answer.likes}}<button (click)="likeAnswer(answer)">Like</button></p>
    </div>
  </div>



</div>
